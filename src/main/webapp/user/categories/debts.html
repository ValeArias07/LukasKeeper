<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Deudas</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/debtsStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
</head>

<body>
    <!--header start-->
  <div id="header"></div>
    <!--header end-->

    <!--article start-->
    <div class="container">


        <aside>
            <div class="sidebar">
                <center>
                    <img src="../../images/model.jpg" class="profile_image" alt="">
                    <h4>Hola, <label id="nameModel"></label>! </h4>
                </center>
                <button class="optionsButton" id="addBtn" href="../add/addDebt.html"><img src="../../images/addIncome.png" class="icons" align="center"><span>Agregar Deudas</span></button>
                <button class="optionsButton" id="periodBtn"> <img src="../../images/period.png" class="icons" align="center"><span>Ver por periodo</span></button>
                <button class="optionsButton" id="compareBtn"> <img src="../../images/compare.png" class="icons" align="center"><span>Comparar entre categorias</span></button>

                <h5> Recomiendanos a un amigo<br> LukasKeeper © 2021 </h5>
            </div>
        </aside>

        <div class="article">
            <div class="graph">
                <canvas id="myChart" width="870" height="430"></canvas>
            </div>

            <div class="information">
                <div id="formalesInformation">
                    <h2 class="elementsTitle">Formales</h2>
                    <div class="field "> <label> Cantidad </label><input type="text" id="x" /></div>
                    <div class="field "> <label> Descripción </label><input type="text" id="y" /></div>
                    <div class="field "><label> Fecha: </label><input type="date" id="z" /></div>
                    <div class="buttonContainer"><button class="buttonPropt" id="buttonDeleteExtra"> <img src="../../images/garbage.png"> </button></div>
                </div>
                <div id="informalesInformation">
                    <h2 class="elementsTitle">Informales</h2>
                    <div class="field "> <label> Cantidad </label><input type="text" id="cantidadSalario" /></div>
                    <div class="field "> <label> Descripción </label><input type="text" id="descripcionSalario" /></div>
                    <div class="field "><label> Fecha: </label><input type="date" id="dateSalario" /></div>
                    <div class="buttonContainer"><button class="buttonPropt" id="buttonDeleteSalario"> <img src="../../images/garbage.png"> </button></div>
                </div>
            </div>
        </div>

    </div>

    <!--footer start-->
  <div id="footer"></div>
    <!--footer end-->
</body>

<script src="js/debtsChart.js"></script>
<script src="../../js/user.js"></script>
<script src="../../js/session.js"></script>
<script src="js/loadBasicElements.js"></script>
<script src="../../js/logOut.js"></script>
<script src="../../js/setName.js"></script>

<script>
    const addBtn = document.getElementById('addBtn');
    const compareBtn = document.getElementById('compareBtn');

    goToAdd = () => {
        window.location="../add/addDebts.html";
    }

    goToMain=()=>{

    }

    authSession=()=> {
        if (localStorage.getItem('session') === null) {
            window.location="../general/login.html";
        }
    }

    authSession();
    addBtn.addEventListener('click', goToAdd)
    compareBtn.addEventListener('click', goToMain);
    periodBtn.addEventListener('click', goToMain);
</script>

</html>
