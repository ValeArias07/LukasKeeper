<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/profileStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <!--header start-->
    <div id="header"> </div>
    <!--header end-->

    <!--article start-->
    <div class="container">
        <div id="sidebar"></div>

        <section class="section">
            <center>
                <div class="article" id="personalInfo">
                    <h2><br>Información Personal</h2>
                    <br>
                    <div class="field"> <label> Nombre:</label><input type="text" id="name" /></div>
                    <div class="field"> <label> Apellido: </label><input type="text" id="lastname" /></div>
                     <div class="field "><label> Fecha de Nacimiento: </label><input type="date" id="borndate" /></div>

                        <div class="field "><label> Ocupación:</label>
                            <select name="occupation" id="occupation" class="selectFormat">
                                <option value="0">Estudiante</option>
                                <option value="1">Profesor</option>
                                <option value="2">Empleado</option>
                                <option value="3">Independiente</option>
                            </select>
                        </div>

                        <br>
                </div>

                <div class="article" id="contact">
                    <h2><br>Contacto</h2>
                    <br>
                    <div class="field"><label> Número de contacto:</label><input type="text" id="telephone" /></div>
                    <div class="field"><label> Dirección:</label><input type="text" id="direction" /></div>
                    <div class="field"><label> Ciudad:</label><input type="text" id="city" /></div>
                    <br>
                </div>
                <div class="article" id="privacity">
                    <h2><br>Privacidad</h2>
                    <br>
                    <div class="field "><label> Banco: </label >
                        <select name="occupation" id="bank" class="selectFormat">
                            <option value="0">Bancolombia</option>
                            <option value="1">Davivienda</option>
                            <option value="2">Colpatria</option>
                            <option value="3">Falabella</option>
                        </select>
                    </div>
                    <div class="field"><label> Contraseña: </label><input type="password" id="password" /></div>
                    <div class="field"><label> Confirmar contraseña:</label><input type="password" id="repassword" /></div>
                    <br></br>
                </div>

                <button id="saveButton">
                    <h2>Guardar Cambios</h2>
                </button>
            </center>
        </section>

    </div>

    <!--footer start-->
    <div id="footer"></div>
    <!--footer end-->
</body>
<script src="../../js/session.js"></script>
<script src="../../js/user.js"></script>
<script src="js/loadBasicElements.js"></script>
<script src="js/loadSideBar.js"></script>

<script src="js/profile.js"></script>
</html>
