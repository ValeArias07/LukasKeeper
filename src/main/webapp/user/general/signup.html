            <h1> Registro </h1>
            <div class="field "> <label> Nombre:</label><input type=" text " id="name" /></div>
            <div class="field "> <label> Apellido: </label><input type=" text " id="lastname" /></div>
            <div class="field "><label> Fecha de Nacimiento: </label><input type="date" id="dateOfBirth" /></div>
            <div class="field "><label> Correo Electrónico:</label><input type="email" id="email" /></div>

            <div class="field "><label> Banco: </label >
                <select name="occupation" id="bank" class="selectFormat">

                </select>
            </div>

            <div class="field "><label> Ocupación:</label>
                <select name="occupation" id="occupation" class="selectFormat">
                    <option value="1">Estudiante</option>
                    <option value="2">Profesor</option>
                    <option value="3">Empleado</option>
                    <option value="10">Independiente</option>
                </select>
            </div>

            <div class="field "><label> Contraseña: </label><input type="password" id="password" /></div>
            <div class="field "><label> Confirmar contraseña:</label><input type="password" id="repassword" /></div>
