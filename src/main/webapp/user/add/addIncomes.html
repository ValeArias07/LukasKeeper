<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agregar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/incomesStyle.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
<!--header start-->
<div id="header"></div>
<!--header end-->

<!--article start-->
<div class="container">


    <aside>
        <div class="sidebar">
            <center>
                <img src="../../images/model.jpg" class="profile_image" alt="">
                <h4>Hola, <label id="nameModel"></label>! </h4>
            </center>
            <button class="optionsButton" id="addBtn" href="../add/addIncomes.html"><img src="../../images/addIncome.png" class="icons" align="center"><span>Agregar ingreso</span></button>
            <button class="optionsButton" id="periodBtn"> <img src="../../images/period.png" class="icons" align="center"><span>Ver por periodo</span></button>
            <button class="optionsButton" id="compareBtn"> <img src="../../images/compare.png" class="icons" align="center"><span>Comparar entre categorias</span></button>

            <h5> Recomiendanos a un amigo<br> LukasKeeper © 2021 </h5>
        </div>
    </aside>

    <div class="article">
        <h2 class=titleAI>Agregar ingreso</h2>
        <img class="imgPageI" src="../../images/income1.png">
        <div class="fieldContainer">
            <div class="field"><label>Cantidad: </label><input type="text" id="amount" ></div>
            <div class="field"><label>Descripción: </label><input type="text" id="description"></div>
            <div class="fieldSelect"><label>Frecuencia: </label><select name="frequencyType" id="frequencyType" class="selectFormat">
                <option value="1">Expontaneo</option>
                <option value="2">Semanal</option>
                <option value="3">Quincenal</option>
                <option value="4">Mensual</option>
                <option value="4">Otro</option>
            </select></div>

            <div class="field"><label>Fecha:</label><input type="date" id="date" /></div>
            <div class="fieldSelect"><label>Tipo de ingreso: </label><select name="incomeType" id="incomeType" class="selectFormat">
                <option value="90000011">Salarios </option>
                <option value="90000012">Regalos</option>
                <option value="90000013">Premios </option>
                <option value="90000014">Inversiones</option>

            </select></div>
        </div>
        <div class="buttonContainer"><button id="button" href="../categories/incomes.html"> Guardar </button></div>
    </div>

</div>

<!--footer start-->
<div id="footer"></div>
<!--footer end-->
</body>

<script src="js/income.js"></script>
