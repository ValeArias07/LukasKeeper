<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agregar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/expensesStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <!--header start-->
    <div id="header"></div>
    <!--header end-->

    <!--article start-->
    <div class="container">


        <aside>
            <div class="sidebar">
                <center>
                    <img src="../../images/model.jpg" class="profile_image" alt="">
                    <h4>Hola, <label id="nameModel"></label>! </h4>
                </center>
                <button class="optionsButton" id="addBtn" href="../add/addExpense.html"><img src="../../images/addIncome.png" class="icons" align="center"><span>Agregar gasto</span></button>
                <button class="optionsButton" id="periodBtn"> <img src="../../images/period.png" class="icons" align="center"><span>Ver por periodo</span></button>

                <h5> Recomiendanos a un amigo<br> LukasKeeper © 2021 </h5>
            </div>
        </aside>

        <div class="article ">
            <h2 class="titleAG ">Agregar gasto</h2>
            <img class="imgPageG " src="../../images/addExpense1.png ">
            <div class="fieldContainer ">
                <div class="field "><label>Cantidad: </label><input type="text " id="amount " ></div>
                <div class="field "><label>Descripción: </label><input type="text " id="description "></div>
                <div class="field "><label>Fecha: </label><input type="date" id="date" /></div>
                <div class="fieldSelect "><label>Frecuencia: </label><select name="frequencyType " id="frequencyType " class="selectFormat ">
                    <option value="1">Espontáneo</option>
                    <option value="2">Quincenal</option>
                    <option value="3">Mensual</option>
                </select></div>
                <div class="fieldSelect "><label>Tipo de gasto: </label><select name="expenseType " id="expenseType " class="selectFormat ">
                    <option value="90000001 ">Alimentacion</option>
                    <option value="90000002 ">Educación</option>
                    <option value="90000003 ">Deporte</option>
                    <option value="90000004 ">Entretenimiento</option>
                    <option value="90000005 ">Facturas</option>
                    <option value="90000006 ">Hogar</option>
                    <option value="90000007 ">Ropa</option>
                    <option value="90000008 ">Salud</option>
                    <option value="90000009 ">Tecnología</option>
                    <option value="90000010 ">Transporte</option>
                </select></div>
            </div>

            <div class="buttonContainer "><button id="button" href="../categories/expenses.hmtl "> Guardar </button></div>

        </div>

    </div>

    <!--footer start-->
 <div id="footer"></div>
    <!--footer end-->
</body>

<script src="../../js/session.js"></script>
<script src="js/expense.js "></script>
<script src="../../js/checkCredentials.js "></script>
<script src="js/loadBasicElements.js "></script>
<script src="../../js/logOut.js "></script>
<script src="../../js/setName.js "></script>
<script>
    const periodBtn = document.getElementById('periodBtn');
    goToMain = () => {
    window.location="../categories/expenses.html";
    }

    periodBtn.addEventListener('click', goToMain);

</script>

</html>
