<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plan de Ahorros</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/addPlan.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <!--header start-->
    <header>
        <div id="header"></div>
    </header>
    <!--header end-->

    <!--article start-->
    <div class="container ">


        <aside>
            <div class="sidebar ">
                <center>
                    <img src="../../images/model.jpg" class="profile_image" alt="">
                    <h4>Hola, <label id="nameModel"></label>! </h4>
                </center>
                <<button class="optionsButton" id="addBtn" href="addPlan.html"><img src="../../images/addPlan.png" class="icons" align="center"><span>Crear Plan</span></button>
                <button class="optionsButton" id="addSaving" href="addSaving.html"> <img src="../../images/saving.png" class="icons" align="center"><span>Agregar Ahorro</span></button>
                <button class="optionsButton" id="setBudget" href="setBudget.html"> <img src="../../images/setBudget.png" class="icons" align="center"><span>Establecer presupuesto</span></button>
                <button class="optionsButton" id="periodBtn"> <img src="../../images/period.png" class="icons" align="center"><span>Ver periodo</span></button>

                <h5> Recomiendanos a un amigo<br> LukasKeeper © 2021 </h5>
            </div>
        </aside>

        <div class="article ">
            <h2 id = "title">Crear plan de ahorro</h2>
            <img id= img src="../../images/addPlanB.png"/>
            <div class="fields">
            <div><lab>Descripción: </lab><input id ="txtDescription" type="text"></div>
            <div><lab>Costo: </lab><input id ="txtCost" type="number" min=0 step=100000></div>
            <div><lab>Fecha esperada: </lab><input id ="expectedDate" type="date"></div>
            <button id="btSave">Guardar</button>
            </div>
        </div>

    </div>

    <!--footer start-->
    <footer>
        <div id="footer"></div>
    </footer>
    <!--footer end-->
</body>
<script src="../../js/session.js"></script>
<script src="js/loadBasicElements.js"></script>

<script src="../../js/setName.js"></script>
<script>
    const setBudget = document.getElementById('setBudget');
    const addSaving = document.getElementById('addSaving');
    const periodBtn = document.getElementById('periodBtn');

    goToBudget=()=>{
        window.location.href="setBudget.html";
    }

    goToAddSaving=()=>{
        window.location.href="addSaving.html";
    }

    goToMain=()=>{
        window.location.href="../categories/savings.html";
    }


    addSaving.addEventListener('click', goToAddSaving);
    setBudget.addEventListener('click', goToBudget);
    periodBtn.addEventListener('click', goToMain);
</script>
<script src="../../js/logOut.js"></script>
