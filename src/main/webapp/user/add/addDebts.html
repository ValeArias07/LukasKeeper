<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agregar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/debtsStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
<!--header start-->
<div id="header"></div>
<!--header end-->

<!--article start-->
<div class="container">
    <aside>
        <div class="sidebar">
            <center>
                <img src="../../images/model.jpg" class="profile_image" alt="">
                <h4>Hola, <label id="nameModel"></label>! </h4>\
            </center>
            <button class="optionsButton" href="../add/addDebt.html"><img src="../../images/addIncome.png" class="icons" align="center"><span>Agregar Deudas</span></button>
            <button class="optionsButton" id="addFee"> <img src="../../images/feeDebt.png" class="icons" align="center"><span>Agregar Cuota</span></button>
            <button class="optionsButton" id="periodBtn"> <img src="../../images/period.png" class="icons" align="center"><span>Ver por periodo</span></button>

            <h5> Recomiendanos a un amigo<br> LukasKeeper © 2021 </h5>
        </div>
    </aside>

    <div class="article">
        <h2 class="titleAD">Agregar deuda</h2>
        <img class="imgPageD" src="../../images/debt1.png">
        <div class="fieldContainer">
            <div class="field"><label>Cantidad: </label><input type="text" id="amount"></div>
            <div class="field"><label>Descripción: </label><input type="text" id="description"></div>
            <div class="field"><label>Fecha: </label><input type="date" id="date" /></div>
            <div class="field"><label>Número de cuotas: </label><input type="text" id="numFee"></div>
            <div class="field"><label>Porcentaje de interes: </label><input type="text" id="interestPer"></div>
        </div>
        <div class="buttonContainer"><button id="button" href="../categories/debts.hmtl"> Guardar </button></div>

    </div>

</div>

<!--footer start-->
<div id="footer"></div>
<!--footer end-->
</body>
<script src="../../js/user.js"></script>
<script src="../../js/session.js"></script>
<script src="js/loadBasicElements.js"></script>
<script src="../../js/logOut.js"></script>
<script src="../../js/setName.js"></script>
<script src="js/debt.js"></script>
<script src="js/addDebt.js"></script>

<script>
    const periodBtn = document.getElementById('periodBtn');
    const addFee = document.getElementById('addFee');

    goToMain = () => {
        window.location="../categories/debts.html";
    }

    goToAdd = () => {
        window.location="addFeeDebt.html";
    }

    addFee.addEventListener('click', goToAdd);

    periodBtn.addEventListener('click', goToMain);
</script>
</html>
