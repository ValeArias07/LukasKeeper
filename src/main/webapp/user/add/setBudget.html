<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Presupuesto</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/setBudget.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <!--header start-->
    <header>
        <div id="header"></div>
    </header>
    <!--header end-->

    <!--article start-->
    <div class="container ">


        <aside>
            <div class="sidebar ">
                <center>
                    <img src="../../images/model.jpg" class="profile_image" alt="">
                    <h4>Hola, <label id="nameModel"></label>! </h4>
                </center>
                <<button class="optionsButton" id="addBtn" href="addPlan.html"><img src="../../images/addPlan.png" class="icons" align="center"><span>Crear Plan</span></button>
                <button class="optionsButton" id="addSaving" href="addSaving.html"> <img src="../../images/saving.png" class="icons" align="center"><span>Agregar Ahorro</span></button>
                <button class="optionsButton" id="setBudget" href="setBudget.html"> <img src="../../images/setBudget.png" class="icons" align="center"><span>Establecer presupuesto</span></button>
                <button class="optionsButton" id="periodBtn"> <img src="../../images/period.png" class="icons" align="center"><span>Ver por periodo</span></button>

                <h5> Recomiendanos a un amigo<br> LukasKeeper Â© 2021 </h5>
            </div>
        </aside>

        <!--content start-->
        <div class = "article">
            <h2 id = "title">Establecer presupuesto mensual</h2>
            <img id= img src="../../images/setBugetB.png">
            <div>
                <label>Presupuesto mensual:</label>
                <input id="budget" type = "number" step="100000" min="100000">
            </div>
            <div class ="checkbox"> 
                <label>Alerta al llegar al:</label>
                <select name="percentage" id="alertPercentage">
                    <option>50%</option>
                    <option>60%</option>
                    <option>70%</option>
                    <option>80%</option>
                    <option>90%</option>
                    <option>95%</option>
                    <option>Off</option>
                </select>
                <label>de la meta</label>
            </div>

            <div>
                <button id = "btMetaPorAhorros">Calcular meta por ahorros</button>
            </div>

            <div class="rangeContainer">

                <div class="field">
                    <lab id= "percentage">70%</lab>
                    <div class="value left">0%</div>
                    <input id= "range" type="range" min="0" max="100" value = "70" steps = "1">
                    <div class="value right">100%</div>
                </div>
                <input id="spends" type = "text" disabled=true>
            </div>

            <button id="btSave">Guardar</button>
        </div>
    </div>

    <!--footer start-->
    <footer>
        <div id="footer"></div>
    </footer>
    <!--footer end-->
</body>
<script src="../../js/session.js"></script>
<script src="js/loadBasicElements.js"></script>
<script src="js/monthlyPlan.js"></script>
<script src="js/setBudget.js"></script>
<script src="../../js/setName.js"></script>
<script>
    const addPlanBtn = document.getElementById('addBtn');
    const addSaving = document.getElementById('addSaving');
    const periodBtn = document.getElementById('periodBtn');

    goToAddPlan=()=>{
        window.location.href="addPlan.html";
    }

    goToAddSaving=()=>{
        window.location.href="addSaving.html";
    }

    goToMain=()=>{
        window.location.href="../categories/savings.html";
    }

    addPlanBtn.addEventListener('click', goToAddPlan);
    addSaving.addEventListener('click', goToAddSaving);
    periodBtn.addEventListener('click', goToMain);
</script>
</html>
