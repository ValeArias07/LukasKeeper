<head>

<body>
    <!--header start-->
    <header>
        <div id="header"></div>
    </header>
    <!--header end-->

    <!--article start-->
    <div class="container ">
        <aside>
            <div class="sidebar ">
                <center>
                    <img src="../../images/model.jpg" class="profile_image" alt="">

                <<button class="optionsButton" id="addBtn" href="addPlan.html"><img src="../../images/addPlan.png" class="icons" align="center"><span>Crear Plan</span></button>

<script>
    const setBudget = document.getElementById('setBudget');
    const addPlan = document.getElementById('addBtn');
    const periodBtn = document.getElementById('periodBtn');

    goToBudget=()=>{
        window.location.href="setBudget.html";
    }

    goToAddPlan=()=>{
        window.location.href="addPlan.html";
    }

    goToMain=()=>{
        window.location.href="../categories/savings.html";
    }



    addPlan.addEventListener('click', goToAddPlan);
    setBudget.addEventListener('click', goToBudget);
    periodBtn.addEventListener('click', goToMain);
